<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>House Project C150</title>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!--! here i am changing the position and rotation of the camera and also increasing the speed of the camera -->
      <a-entity
        position="30 60 -30"
        rotation="0 120 0"
        wasd-controls="acceleration: 1000"
      >
        <a-camera></a-camera>
      </a-entity>

      <!--! loading the assets -->
      <a-assets timeout="10000">
        <a-asset-item id="house-obj" src="./models/House/tinker.obj" />
        <a-asset-item id="house-mtl" src="./models/House/obj.mtl" />
      </a-assets>

      <!-- !surface -->
      <a-circle
        id="earth_surface"
        position="-0.4 -0.76 -25"
        rotation="-90 0 0"
        radius="100"
        shadow="receive: true"
        visible="true"
        color="green"
      >
        <!-- creating the model here -->
        <a-entity>
          <a-entity
            obj-model="obj:#house-obj ; mtl:#house-mtl"
            position="0 0 0"
          >
          </a-entity>
        </a-entity>
      </a-circle>
    </a-scene>
  </body>
</html>
